	<body>
		<div class="center-parent">
			<div class="center-container">
				<div class="song">
					<div class="art"></div>
					<div class="text-container">
						<div class="title"></div>
						<div class="artist"></div>
					</div>
				</div>
			</div>
		</div>
		<audio autoplay src="https://azuracast.jammimvibez.com/listen/caribbean/stream"></audio>
		<script>
		document.addEventListener('DOMContentLoaded', () => {
			const bg = document.querySelector('.center-parent');
			const art = document.querySelector('.art');
			const title = document.querySelector('.title');
			const artist = document.querySelector('.artist');
			let currentText = '';
			function nowPlaying() {
				fetch(`https://azuracast.jammimvibez.com/api/nowplaying/caribbean`)
				.then(response => response.json())
				.then(json => {
					const song = json.now_playing.song;
					if (song.text !== currentText) {
						currentText = song.text;
						const image = new Image();
						image.setAttribute('crossorigin', 'anonymous');
						image.src = song.art;
						image.onload = () => {
							const palette = new Palette(image);
							let color = palette.getVibrantColor() || palette.getDominantColor();
							color = color.map(c => c + Math.ceil(c * -0.75));
							const canvas = document.createElement('canvas');
							const ctx = canvas.getContext('2d');
							canvas.width = 544;
							canvas.height = 544;
							ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
							art.style.backgroundImage = `url(${canvas.toDataURL('image/jpeg', 1)})`;
							ctx.filter = `blur(${canvas.width / 50}px) contrast(1.03)`;
							ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
							bg.style.backgroundImage = `linear-gradient(rgba(${color.join(',')},0.5),rgba(${color.join(',')},0.5)),url(${canvas.toDataURL('image/jpeg', 0.75)})`;
							title.textContent = song.title;
							artist.textContent = song.artist;
						}
						image.onerror = () => {
							art.style.backgroundImage = '';
							bg.style.backgroundImage = '';
							title.textContent = song.title;
							artist.textContent = song.artist;
						}
						if ('mediaSession' in navigator) {
							navigator.mediaSession.metadata = new MediaMetadata({
								title: song.title,
								artist: song.artist,
								album: song.album,
								artwork: [{
									src: song.art
								}]
							});
							navigator.mediaSession.setPositionState({
								duration: json.now_playing.duration,
								position: json.now_playing.elapsed
							});
						}
					}
				})
			}
			nowPlaying();
			setInterval(nowPlaying, 15000);
			let p = 0;
			let px = 20;
			let py = 10;
			function move() {
				setTimeout(() => {
					if (p === 0) {
						p = 1;
						const y = Math.floor(Math.random() * 61) + 10;
						animate(py, y, Math.abs(py - y) * 2000);
						py = y;
					} else {
						p = 0;
						const x = Math.floor(Math.random() * 61) + 20;
						animate(px, x, Math.abs(px - x) * 2000);
						px = x;
					}
				}, 2000);
			}
			function animate(start, end, duration) {
				const time = performance.now();
				function step() {
					const elapsed = performance.now() - time;
					const progress = Math.min(elapsed / duration, 1);
					const percent = start + (end - start) * (0.5 - Math.cos(progress * Math.PI) / 2);
					if (p === 0) {
						bg.style.backgroundPositionX = `${percent}%`;
					} else {
						bg.style.backgroundPositionY = `${percent}%`;
					}
					if (progress < 1) {
						requestAnimationFrame(step);
					} else {
						move();
					}
				}
				requestAnimationFrame(step);
			}
			move();
			const audio = document.querySelector('audio');
			const elem = document.documentElement;
			function adjustSize() {
				elem.style.fontSize = `${Math.max(100, window.innerWidth / 12.8)}%`;
			}
			adjustSize();
			window.onresize = adjustSize;
			function play() {
				audio.src = `${audio.src.split('?')[0]}?refresh=${new Date().getTime()}`;
				audio.play();
			}
			document.onkeypress = play;
			elem.onclick = () => {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.webkitRequestFullscreen) {
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) {
					elem.msRequestFullscreen();
				}
				elem.style.cursor = 'none';
				play();
			}
